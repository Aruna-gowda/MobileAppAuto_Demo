name: Automation Execution1

on:
  workflow_dispatch:  # Manual triggering enabled
  push:
    branches:
      - master  # or your target branch
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install allure-pytest  # Install allure-pytest
          pip install -r requirements.txt

      # Step 4: Install Allure CLI (required for report generation)
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre  # Install Java, required for Allure
          wget https://github.com/allure-framework/allure2/releases/download/2.20.1/allure-2.20.1.tgz
          tar -zxvf allure-2.20.1.tgz
          sudo mv allure-2.20.1 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure  # Make allure accessible globally

      # Step 5: Run Pytest with Allure
      - name: Run tests with pytest and generate allure results
        run: |
          pytest --alluredir=allure-results

      # Step 6: Generate Allure report
      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      # Step 7: Upload Allure report as an artifact
      - name: Upload Allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      # Step 8: Notify Slack
      - name: Send notification to Slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}  # Slack bot token stored in GitHub secrets
          slack-channel: 'C07RSDQMPC3'  # Replace with your Slack channel
          text: 'Allure report generated for Automation Execution1. [View Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})'
